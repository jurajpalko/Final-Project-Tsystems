<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="footer">
		<div class="global-footer">
			<div class="container">
				<p class="text-white text-right  p-3">&copy; T- Systems</p>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
		<script>
	
	//Find all elements by paragraf	
	var emptyEl = document.querySelectorAll('p');
	
	//Arrow function 
	var cleaner = el => {
		 if (el.innerHTML == '&nbsp;' || el.innerHTML == '') {
	            el.parentNode.removeChild(el);
	        }
	}
	//Hide all qr codes
	//var qrCode = $('.card-header span').hide();
	
	//Show only first qrcode
	var qrCode = $('.card-header span:first-child').show();
	
	for (let el of emptyEl) {
        cleaner(el);
    }
	//Remove &nbsp and empty string from whole HTML
	
   
	</script>
		<script th:src="@{/js/slider.js}"></script>
	</div>




</body>
</html>
