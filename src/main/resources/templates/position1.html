<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/position.css"/>
    
</head>
<body>
<div class="container-fluid">
	<div class="row">
	<section class="col-12">
			<ul th:each="position : ${@mainController.position}">
				<li class="title"><strong><span th:text="${position.positionTitle}"></span></strong></li>
				<li><strong>Job ID:</strong><span th:text="${position.jobId}"></span></li>
				<li><strong>Date of release:</strong><span th:text="${position.publicationStartDate}"></span></li>
			    <li><strong>Application deadline:</strong><span th:text="${position.applicationDeadline}"></span></li>
			    <li><strong>Employment type:</strong><span th:text="${position.employmentType}"></span></li>
			</ul>
	</section>
	</div>
</div>
<div class="container-fluid">
<div class="row">
	<section class="col-6">
		<div class="card text-white bg-dark mb-3">
			<div class="card-header"><h3><strong>Job description</strong></h3></div>
			<div class="card-body" th:each="position : ${@mainController.position}">
				<p class="card-text"><span th:utext="${position.jobDescription}"></span></p>
			</div>
		</div>
	</section>
	<section class="col-6">
		<div class="card text-white bg-dark mb-3">
			<div class="card-header"><h3><strong>Job requirements</strong></h3></div>
			<div class="card-body" th:each="position : ${@mainController.position}">
				<p class="card-text"><span th:utext="${position.requirementDescription}"></span></p>
			</div>
		</div>
	</section>
	</div>
		</div>
</body>
