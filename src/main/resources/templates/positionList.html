<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of positions</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/positionList.css" />

</head>

<body>


	<img class="mt-4 smallLogo" src="/img/t-systemslogo.svg "
		alt="Logo T-Systems" />
	<br>
	<br>
	<br>
	<div class="container">
		<table class="table table-striped dark table-bordered">

			<thead class="thead-dark">

				<tr>

					<th class="first">Job title</th>
					<th>Position ID</th>
					<th>Employment type</th>
					<th>Posted</th>
				</tr>


			</thead>
			<tbody>
				<tr class="specialRow"
					th:each="position : ${@mainController.positionList}">
					<th class="first" th:text="${position.positionTitle}"></th>
					<th><span th:text="${position.jobId}"></span></th>
					<th><span th:text="${position.employmentType}"></span></th>

					<th><span th:text="${position.publicationStartDate}"></span></th>

				</tr>
			</tbody>
		</table>
	</div>





</body>
